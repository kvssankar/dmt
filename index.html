<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <style>
      input {
        margin: 10px;
      }
    </style>
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container" style="margin-top: 20px">
      N : <input type="number" id="n" />
      <br />
      M : <input type="number" id="m" />
      <br />
      <button class="btn btn-primary btn-sm" id="cal">submit</button>
      <br />
      <p id="ans"></p>
      N : <input type="number" id="n1" />
      <br />
      M : <input type="number" id="m1" />
      <br />
      <button class="btn btn-primary btn-sm" id="cal1">submit</button>
      <br />
      <p id="ans1"></p>
    </div>

    <script>
      document.getElementById("cal").onclick = function () {
        var n = +document.getElementById("n").value;
        var m = +document.getElementById("m").value;
        var ans = -(
          (n / (n + m)) * Math.log2(n / (n + m)) +
          (m / (n + m)) * Math.log2(m / (n + m))
        );
        document.getElementById("ans").innerHTML = ans;
      };
      document.getElementById("cal1").onclick = function () {
        var n = +document.getElementById("n1").value;
        var m = +document.getElementById("m1").value;
        var ans = Math.log2(n / m);
        document.getElementById("ans1").innerHTML = ans;
      };
    </script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
  </body>
</html>
